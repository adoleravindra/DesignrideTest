{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/user.css' %}">
    <title> User Signup </title>
</head>
<body>

 <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
          <form class="form-container" action="/UserDetail/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <center><h1> Product Details  </h1></center>
                <div class="form-group">
                    <label>Product Name</label>
                        <input type="text" class="form-control"  placeholder="Enter Product Name" name="name">
                </div>
                <div class="form-group">
                    <label>Description</label>

                     <textarea type="text" class="form-control" rows="5"  placeholder="description" name="des"></textarea>

                </div>
               <div class="form-group">
                    <label>Image</label>
                        <input type="file" class="form-control" name="image">
                </div>

                        <button type="submit" class="btn btn-primary btn-block" >Submit</button>
          </form>

                 </div>
            <div class="col-md-4 col-sm-3 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
